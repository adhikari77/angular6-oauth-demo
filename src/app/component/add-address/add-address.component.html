<div class="container">
  <form #addressForm="ngForm" (ngSubmit)="submitForm(addressForm)" class="mx-auto col-md-10 offset-md-1 form-login">

    <h4 class="text-center mb-2"> Add Address </h4>

    <div *ngIf="!!address_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{address_msg}}</div>

    <div class="form-group">
        <label for="district">District:</label>
      <div class="input-group">
        <input type="text" id="district" name="district" class="form-control" placeholder="District" ngModel autofocus minlength="2" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <div class="input-group">
        <input type="text" id="city" name="city" class="form-control" placeholder="City" ngModel autofocus minlength="2" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="address_type">Address Type:</label>
      <select class="form-control" id="address_type" required ngModel name="addressType">
        <option *ngFor="let address_type of all_address_type" [value]="address_type" >{{address_type}}</option>
      </select>
    </div>

    <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" [disabled]="addressForm.invalid">Add Address</button>

    <p class="mt-3 mb-3 text-muted text-center">Â© 2018</p>
  </form>

</div>
