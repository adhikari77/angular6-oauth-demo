<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="createuser(registerForm)" class="mx-auto col-md-6 offset-md-3 form-login">

    <div *ngIf="!!create_user_msg"  [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{create_user_msg}}</div>

    <h4 class="text-center mb-3"> Create User </h4>

    <div class="form-group row">
        <label for="fullName" class="col-sm-2 col-form-label">FullName&nbsp;<span class="text-danger">* </span></label>
        <div class="col-sm-10">
            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Full Name" ngModel autofocus minlength="2" required/>
          </div>
    </div>

    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username&nbsp;<span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" ngModel autofocus minlength="2" required/>
          </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password&nbsp;<span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" ngModel required/>
          </div>
    </div>

    <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" [disabled]="registerForm.invalid">Sign Up </button>


    <p class="mt-3 mb-3 text-muted text-center">Â© 2018</p>
  </form>

</div>
