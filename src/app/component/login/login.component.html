<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)" class="mx-auto col-md-6 offset-md-3 form-login">
   
    <h4 class="text-center mb-2"> Login </h4>

    <div *ngIf="!!login_user_msg"  [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{login_user_msg}}</div>

    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username&nbsp;<span class="text-danger">* </span></label>
        <div class="col-sm-10">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" ngModel autofocus minlength="2" required/>
          </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password&nbsp;<span class="text-danger">* </span></label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" ngModel required />
          </div>
    </div>

    <!-- <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->
    
    <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" [disabled]="loginForm.invalid">Log in</button>

    <p class="mt-3 mb-3 text-muted text-center">Â© 2018</p>
  </form>

</div>
